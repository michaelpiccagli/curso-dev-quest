    <h3>Formulário de login facebook</h3>

    <form method="post" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>

        <br><br>

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">

        <br><br>

        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email">

        <br><br>

        <input type="password" name="senha" id="senha" placeholder="Nova senha">

        <br><br>

        <label>Data de Nascimento</label>

        <br><br>

        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>

        </select>

        <select name="mes">
            <option value="Jan">Jan</option>
            <option value="Fev">Fev</option>
            <option value="Mar">Mar</option>
            <option value="Abr">Abr</option>
            <option value="Mai">Mai</option>
            <option value="Jun">Jun</option>
            <option value="Ago">Ago</option>
        </select>

        <select name="ano">
            <option value="1989">1989</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
        </select>

        <br><br>

        <label>Gênero</label>

        <br>

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalidado" value="personalidado">

        <br><br>

        <input type="file">
        <input type="submit" value="Enviar">

    </form>

</body>

</html>

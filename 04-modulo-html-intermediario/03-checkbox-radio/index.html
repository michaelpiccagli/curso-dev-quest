<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e radio</title>
</head>
<body>
    <h1>Checkbox e radio</h1>
    <h3>Linguagens de programação</h3>

    <label for="C#">C#</label>
    <input type="checkbox" name="linguagens" id="C#"><br>

    <label for="Javascript">Javascript</label>
    <input type="checkbox" name="linguagens" id="Javascript">

    <h3>Gênero</h3>
    <label for="radio">Masculino</label>
    <input type="radio" name="genero" id="Masculino" checked>

    <label for="radio">Feminino</label>
    <input type="radio" name="genero" id="Feminino">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>listas</h1>

    <h2>Lista não ordenada</h2>
    <ul>
        <li>café</li>
        <li>bolo de chocolate</li>
        <li>batata</li>
        <li>couve flor</li>
        <li>bolacha</li>
    </ul>

    <h2>Lista ordenada</h2>

    <ol>
        <li>Michael</li>
        <li>Paula</li>
        <li>Rute</li>
        <li>Carlos</li>
        <li>Jhonatan</li>
    
</body>
</html>

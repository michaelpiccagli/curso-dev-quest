<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
      th, td {
        border: 1px solid black;
      }  
    </style>
    <style>
        tfoot {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Black Friday</th>
                <th>Preço</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Calça Jeans</td>
                <td>2</td>
                <td rowspan="2">Sim</td>
                <td>140$</td>
            </tr>
            <tr>
                <td>Blusa</td>
                <td>5</td>
                <td>90$</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>4</td>
                <td>Não</td>
                <td>120$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Valor Total</td>
                <td>350$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
